{% extends 'sales/base.html' %}
{% block title %}Delete Product{% endblock %}

{% block body %}

<div class="panel-form" style="background-color: #FFC0CB">
    <form method="POST" action="{% url 'sales:product-delete' product.id %}">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="text-center mb-3">Are you sure you want to delete {{ product }}?</legend>
        </fieldset>
        <div class="form-group text-center">
            <a href="{% url 'sales:product' %}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-outline-danger">Delete</button>
        </div>
    </form>
</div>

{% endblock %}
